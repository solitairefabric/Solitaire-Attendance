<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Attendance Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f4f6f9;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    form {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Company Attendance Portal</h1>
  <form action="https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse" method="POST" target="_blank">
    
    <label for="name">Employee Name</label>
    <select name="entry.1111111111" id="name" required>
      <option value="">-- Select Employee --</option>
      <option value="Shubham">Shubham</option>
      <option value="BK Mishra">BK Mishra</option>
    </select>

    <label for="status">Check In/Out</label>
    <select name="entry.2222222222" id="status" required>
      <option value="In">Check In</option>
      <option value="Out">Check Out</option>
    </select>

    <label for="lat">Latitude</label>
    <input type="text" name="entry.3333333333" id="lat" readonly>

    <label for="lon">Longitude</label>
    <input type="text" name="entry.4444444444" id="lon" readonly>

    <button type="submit">Submit Attendance</button>
  </form>

  <script>
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        document.getElementById("lat").value = position.coords.latitude;
        document.getElementById("lon").value = position.coords.longitude;
      });
    }
  </script>
</body>
</html>
