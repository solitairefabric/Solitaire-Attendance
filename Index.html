<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geo-Tagged Attendance Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    header {
      width: 100%;
      background: #4a90e2;
      color: white;
      text-align: center;
      padding: 20px 10px;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .container {
      background: #fff;
      margin-top: 40px;
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: 600;
      display: block;
      margin: 12px 0 6px;
      color: #444;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      margin-bottom: 15px;
      transition: 0.3s;
    }
    input:focus, select:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 6px rgba(74,144,226,0.3);
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #4a90e2;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #357abd;
      transform: scale(1.02);
    }
    #status {
      text-align: center;
      font-size: 14px;
      margin-bottom: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>üè¢ Company Attendance Portal</header>

  <div class="container">
    <h2>Mark Attendance</h2>
    <p id="status">Fetching your location‚Ä¶</p>

    <form id="geoForm"
          action="https://docs.google.com/forms/d/e/1FAIpQLSdsxORICKhIwLeQ-7IEXpYWGzKgaywOPeIpKLcwqj02VBN99w/formResponse"
          method="POST">

      <!-- Hidden fields for Geo -->
      <input type="hidden" name="entry.2061552549" id="latitude">
      <input type="hidden" name="entry.458039272" id="longitude">

      <!-- Visible form fields -->
      <label>Employee Name</label>
      <input type="text" name="entry.1081754751" placeholder="Enter your name" required>

      <label>Check In / Out</label>
      <select name="entry.603574851" required>
        <option value="">-- Select --</option>
        <option value="IN">Check In</option>
        <option value="OUT">Check Out</option>
      </select>

      <button type="submit">Submit Attendance</button>
    </form>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          document.getElementById("latitude").value = pos.coords.latitude;
          document.getElementById("longitude").value = pos.coords.longitude;
          statusEl.innerText = "‚úÖ Location captured ‚Äî Ready to submit";
          statusEl.style.color = "green";
        },
        (err) => {
          statusEl.innerText = "‚ùå Unable to get location ‚Äî Please allow access.";
          statusEl.style.color = "red";
        }
      );
    } else {
      statusEl.innerText = "‚ùå Geolocation not supported by your browser.";
      statusEl.style.color = "red";
    }
  </script>
</body>
</html>
